kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: pvc-pg-rook-sf
  labels:
    app: pg-rook-sf
spec:
  storageClassName: rook-ceph-block
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 3Gi

